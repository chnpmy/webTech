<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Differences between AWT and Swing graphics</title>
</head>
<body>
<ul>
    <li>AWT是Java最早的GUI工具包，而Swing是后来开发的GUI工具包
    也是目前官方所推崇的GUI构建工具</li>
    <li>
        AWT组件是由本地操作系统实现的，因此被称为重量级的组件，而Swing
        是完全用Java编写的一套接口，是轻量级组件，具有更好的可移植性，
        可以保证界面在不同操作系统下的一致性。
    </li>
    <li>
        也正因为上面的原因，AWT支持的组件不如Swing丰富，但是拥有更好的性能
        ，因此，在嵌入式设备中使用较多，而Swing在面向个人的应用中使用广泛。
    </li>
</ul>
</body>
</html>
