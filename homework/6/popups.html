<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>popups</title>
    <script type="text/javascript">
        function setUrl() {
            var url = prompt("Input URL:");
            location.assign(url);
        }
    </script>
</head>
<body>
Answer 1: Click this button to set new URL.
<input type="button" onclick="setUrl()"/>
<br/>
Answer 2: It works in my Chrome.
</body>
</html>
